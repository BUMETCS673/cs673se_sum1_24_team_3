# .github/workflows/deploy-staging.yaml

name: Deploy to Staging and Prepare Release

on:
  push:
    branches:
      - develop  # Trigger on commits to the 'develop' branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python 3.10
      uses: actions/setup-python@v2
      with:
        python-version: '3.10'

    - name: Install Dependencies
      run: pip install -r requirements.txt

    - name: Run Migrations
      run: python manage.py migrate
      env:
        DJANGO_SETTINGS_MODULE: backend.Django.settings.staging_settings
        DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}

    - name: Run Deploy Script
      run: |
        chmod +x deploy_script.sh
        ./deploy_script.sh
      env:
        DJANGO_SETTINGS_MODULE: backend.Django.settings.staging_settings
        DATABASE_URL: ${{ secrets.STAGING_DATABASE_URL }}

    - name: Create Release Branch
      if: success()  # Only if all previous steps succeeded
      run: |
        git config --local user.name "GitHub Actions"
        git config --local user.email "actions@github.com"
        git checkout -b release-${{ github.run_number }}
        git push origin release-${{ github.run_number }}