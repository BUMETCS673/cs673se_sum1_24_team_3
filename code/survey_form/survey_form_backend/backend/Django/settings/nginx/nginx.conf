server {
    listen 80;
    listen [::]:80;
    server_name yourdomain.com;  # Change actual domain name

    # Redirect HTTP to HTTPS (uncomment if you have SSL configured)
    # return 301 https://$host$request_uri;

    # Static files served directly by Nginx for improved performance
    location /static/ {
        alias /path/to/your/static/files;  # Update this path where Django collects static files
        expires 30d;  # Leveraging browser caching to improve site performance
    }

    # Media files (if your application handles file uploads)
    location /media/ {
        alias /path/to/your/media/files;  # Update this path where Django collects media files
        expires 30d;
    }

    # Proxy pass configuration for serving Django application via Gunicorn
    location / {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_buffering off;  # Disabling buffering improves the streaming of responses such as Django streaming HTTP responses
        proxy_pass http://localhost:8000;  # Ensure this points to where Gunicorn is hosted
    }

    # Error pages configuration
    error_page 404 /404.html;
    location = /404.html {
        root /usr/share/nginx/html;
        internal;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self' https:; script-src 'self' 'unsafe-inline' https:; style-src 'self' 'unsafe-inline' https:;" always;

    # SSL Configuration
    # listen 443 ssl;  # Uncomment if SSL is set up
    # ssl_certificate /etc/ssl/certs/yourdomain.com.crt;  # Path to your SSL certificate
    # ssl_certificate_key /etc/ssl/private/yourdomain.com.key;  # Path to your SSL certificate key
    # ssl_protocols TLSv1.2 TLSv1.3;  # Recommended SSL protocols
    # ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';  # Strong ciphers
    # ssl_prefer_server_ciphers on;
    # ssl_session_cache shared:SSL:10m;
}